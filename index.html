<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Uiua Matrix</title>
  <style>
    @font-face {
      font-family: Uiua386;
      src: url('https://www.uiua.org/Uiua386.ttf');
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
const chars = Object.entries({
  '95d16a': '¬±¯⌵√∿⌊⌈⁅⧻△⇡⊢⊣⇌♭¤⋯⍉⍆⍏⍖⊚⊛◴◰□⋕',
  '54b0fc': '=≠<≤>≥+-×÷◿ⁿₙ↧↥∠ℂ≍⊟⊂⊏⊡↯↙↘↻⤸▽⌕⦷∊⊗⊥⍤',
  'f0c36f': '/∧\≡⍚⊞⧅⧈⍥⊕⊜◇⋅⊙⟜⊸⤙⤚◡˜∩⌅°⌝⍩',
  'cc6be9': '⍜⊃⊓⍢⬚⨬⍣',
  'ed5e6a': '⚂',
  'f08050': 'ηπτ∞',
  '20f9fc': '@$"',
  'd1daec': '.◌∘!?_[]{}()←↚~|',
}).flatMap(([col, es]) => [...es].map(e => [col, e]));
const empty = 0.7;

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const w = canvas.width = document.body.offsetWidth;
const h = canvas.height = document.body.offsetHeight;
const cols = Math.floor(w / 20) + 1;
const ypos = Array(cols).fill(0);

ctx.font = '15pt Uiua386';
ctx.fillStyle = '#000';
ctx.fillRect(0, 0, w, h);

function matrix () {
  ctx.fillStyle = '#0001';
  ctx.fillRect(0, 0, w, h);
  
  ypos.forEach((y, ind) => {
    const [color, char] = chars[Math.floor(Math.random() * chars.length * (1 + empty))] ?? ['000', ' '];
    const x = ind * 20;
    ctx.fillStyle = '#' + color;
    ctx.fillText(char, x, y);
    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
    else ypos[ind] = y + 20;
  });
}

setInterval(matrix, 50);
</script>
